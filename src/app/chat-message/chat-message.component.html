<div class="row py-3" [ngClass]="isLast ? '':'row-border-bottom' ">
  <div class="col-md-1 text-center">
    <img src="{{'./assets/img/' + avatar}}" class="rounded-circle" alt="avatar" height="50px">
  </div>
  <div class="col">
    <div class="row small" style="color: darkgray; padding-left: 10px;">
      <div class="col">
        <span>{{fromName}}</span>
      </div>
      <div class="col text-right" *ngIf="postTime">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <span>{{postTime}}</span>
      </div>
    </div>
    <div class="row" style="padding-left: 10px;">
      <div class="col">
        <div [innerHTML]="messageText" *ngIf="isFromFinbot"></div>
        <div *ngIf="!isFromFinbot">{{messageText}}</div>
      </div>
    </div>
  </div>
</div>
