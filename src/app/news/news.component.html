<div style="overflow-x: hidden; width: inherit;">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6">

      </div>
      <div class="col-md-6 mt-3 text-right">
        <small>Your news feeds last updated at {{currentTime | date:"medium"}}</small>
      </div>
      <div class="col-md-12 mt-3">
        <ul class="list-group">
          <li class="list-group-item" style="border: none; border-radius: 0;" *ngFor="let newsCard of newsCards; last as last">
            <app-news-card
              [img]="newsCard.img"
              [title]="newsCard.title"
              [content]="newsCard.content"
              [postTime]="newsCard.postTime"
              [source]="newsCard.source"
              [relatedInvestments]="newsCard.relatedInvestments"
            ></app-news-card>
          </li>
        </ul>
      </div>

    </div>
  </div>

</div>
