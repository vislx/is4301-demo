<div class="card" style="max-width: 50vw; border: none; border-radius: 0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.05), 0 6px 20px 0 rgba(0, 0, 0, 0.05);">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4 mt-2">
        <span>
          <i class={{icon}} style="font-size: 28pt;"></i>
        </span>
      </div>
      <div class="col pl-3">
        <div class="row" style="font-size: x-large"><strong>{{value}}</strong></div>
        <div class="row" style="font-size: small; color: #bfc6d3"><strong>{{name}}</strong></div>
      </div>
    </div>
  </div>
</div>
