<div class="row py-3">
  <div class="col-md-1 text-center">
    <img src="./assets/img/avatar.png" class="rounded-circle" alt="avatar" height="50px">
  </div>
  <div class="col">
    <form [formGroup]="messageForm" (ngSubmit)="sendChat()">
      <div class="row">
        <div class="col-10">
          <div class="form-group">
            <div class="input-group mt-2 ml-2 mr-sm-2 mb-sm-0">
              <input type="text" class="form-control chatinput-box" placeholder="Type your message here" formControlName="messageBody">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="mt-2 ml-2 mr-sm-2 mb-sm-0">
            <button type="submit" class="btn btn-block btn-outline-success">Send</button>
          </div>
        </div>
      </div>

    </form>


  </div>
</div>
